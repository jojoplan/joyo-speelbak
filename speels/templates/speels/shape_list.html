{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Shapes" %}</h2>
  {% if game_list %}
  <ul>
    {% for game in game_list %}
      <li class="listing">
        <a href="{{ game.get_shape_url }}">{{ game.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>{% trans "No shapes available." %}</p>
  {% endif %}       
{% endblock %}
