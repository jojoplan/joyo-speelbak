{% extends "base_generic.html" %}

{% block content %}
  <h2>Labyrint</h2>
  {% if game_list %}
  <ul>
    {% for game in game_list %}
      <li class="listing">
        <a href="{{ game.get_laby_url }}">{{ game.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No labyrints available.</p>
  {% endif %}       
{% endblock %}
